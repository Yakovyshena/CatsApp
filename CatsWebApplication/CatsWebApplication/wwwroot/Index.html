<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2021-Lab2 Cats</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2021-Lab2 Cats</h1>
    <h3>Add cat breed</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCatBreed()">
        <input type="text" id="add-name" placeholder="New cat breed">
        <input type="text" id="add-description" placeholder="New cat breed description">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateCatBreed()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-description">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tbody id="catbreeds"></tbody>
    </table>

    <script src="js/CatLab.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getCatBreeds();
    </script>
</body>
</html>
